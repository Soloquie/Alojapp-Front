<div class="min-h-screen flex flex-col bg-slate-50 font-display text-slate-900">

  <!-- HEADER -->
  <header class="sticky top-0 z-10 flex items-center justify-between px-4 py-4 bg-white/80 backdrop-blur-sm border-b border-slate-200">
    <button class="p-2 rounded-full hover:bg-slate-100" (click)="back()">
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
    <h1 class="text-xl font-bold">Editar Alojamiento</h1>
    <div class="w-10 h-10"></div>
  </header>

  <main class="flex-grow p-4 md:p-6 lg:p-8">
    <div class="max-w-4xl mx-auto">

      <p *ngIf="error" class="mb-4 text-red-600">{{ error }}</p>
      <p *ngIf="exito" class="mb-4 text-emerald-600">{{ exito }}</p>

      <form class="space-y-8" (ngSubmit)="guardar()" *ngIf="!cargando; else loadingTpl">

        <!-- Información general -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
          <h2 class="text-lg font-semibold mb-4">Información General</h2>
          <div class="space-y-4">
            <div>
              <label for="title" class="block text-sm font-medium text-slate-500 mb-1">
                Título del Alojamiento
              </label>
              <input
                id="title"
                name="titulo"
                type="text"
                [(ngModel)]="titulo"
                class="w-full bg-slate-50 border border-slate-200 rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
              />
            </div>

            <div>
              <label for="description" class="block text-sm font-medium text-slate-500 mb-1">
                Descripción
              </label>
              <textarea
                id="description"
                name="descripcion"
                rows="4"
                [(ngModel)]="descripcion"
                class="w-full bg-slate-50 border border-slate-200 rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
              ></textarea>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label for="city" class="block text-sm font-medium text-slate-500 mb-1">
                  Ciudad
                </label>
                <input
                  id="city"
                  name="ciudad"
                  type="text"
                  [(ngModel)]="ciudad"
                  (ngModelChange)="onUbicacionChange()"
                  class="w-full bg-slate-50 border border-slate-200 rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
                />
              </div>
              <div>
                <label for="address" class="block text-sm font-medium text-slate-500 mb-1">
                  Dirección
                </label>
                <input
                  id="address"
                  name="direccion"
                  type="text"
                  [(ngModel)]="direccion"
                  (ngModelChange)="onUbicacionChange()"
                  class="w-full bg-slate-50 border border-slate-200 rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Ubicación: mapa por latitud/longitud -->
<div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
  <h2 class="text-lg font-semibold mb-4">Ubicación</h2>

  <div class="h-64 md:h-80 w-full rounded-lg overflow-hidden border border-slate-200 bg-slate-100 flex items-stretch mb-4">
    <iframe
      *ngIf="mapUrl; else noMapTpl"
      class="w-full h-full"
      [src]="mapUrl"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <ng-template #noMapTpl>
      <div class="w-full h-full flex items-center justify-center text-slate-500 text-sm">
        Ingresa latitud y longitud para ver el mapa.
      </div>
    </ng-template>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div>
      <label for="latitud" class="block text-sm font-medium text-slate-500 mb-1">
        Latitud
      </label>
      <input
        id="latitud"
        type="number"
        step="0.000001"
        [(ngModel)]="latitud"
        name="latitud"
        class="w-full bg-slate-50 border border-slate-200 rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
        (ngModelChange)="onCoordsChange()"
      />
    </div>
    <div>
      <label for="longitud" class="block text-sm font-medium text-slate-500 mb-1">
        Longitud
      </label>
      <input
        id="longitud"
        type="number"
        step="0.000001"
        [(ngModel)]="longitud"
        name="longitud"
        class="w-full bg-slate-50 border border-slate-200 rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
        (ngModelChange)="onCoordsChange()"
      />
    </div>
  </div>
</div>


        <!-- Precio y capacidad -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
          <h2 class="text-lg font-semibold mb-4">Detalles del Precio y Capacidad</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="price" class="block text-sm font-medium text-slate-500 mb-1">
                Precio por Noche ($)
              </label>
              <input
                id="price"
                name="precioNoche"
                type="number"
                [(ngModel)]="precioNoche"
                class="w-full bg-slate-50 border border-slate-200 rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
              />
            </div>
            <div>
              <label for="guests" class="block text-sm font-medium text-slate-500 mb-1">
                Capacidad Máxima de Huéspedes
              </label>
              <input
                id="guests"
                name="capacidadMaxima"
                type="number"
                [(ngModel)]="capacidadMaxima"
                class="w-full bg-slate-50 border border-slate-200 rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
              />
            </div>
          </div>
        </div>

        <!-- Imagen principal -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
          <h2 class="text-lg font-semibold mb-4">Imagen Principal</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 items-center">
            <div>
              <p class="text-sm font-medium text-slate-500 mb-2">Imagen Actual</p>
              <img
                [src]="imagenParaMostrar()"
                alt="Imagen actual del alojamiento"
                class="w-full h-auto rounded-lg object-cover aspect-video"
              />
            </div>
            <div>
              <label for="image-upload" class="block text-sm font-medium text-slate-500 mb-2">
                Actualizar Imagen
              </label>
              <div class="flex items-center justify-center w-full">
                <label
                  for="image-upload"
                  class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-slate-300 rounded-lg cursor-pointer bg-slate-50 hover:bg-slate-100"
                >
                  <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <span class="material-symbols-outlined text-slate-500 text-4xl">
                      cloud_upload
                    </span>
                    <p class="mb-2 text-sm text-slate-500">
                      <span class="font-semibold">Click para subir</span> o arrastra y suelta
                    </p>
                    <p class="text-xs text-slate-500">
                      PNG, JPG o WEBP (MAX. 800x400px)
                    </p>
                  </div>
                  <input
                    id="image-upload"
                    type="file"
                    class="hidden"
                    (change)="onFileSelected($event)"
                  />
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Botón guardar -->
        <div class="flex justify-end">
          <button
            type="submit"
            [disabled]="guardando"
            class="w-full sm:w-auto text-white font-bold py-3 px-8 rounded-lg transition-colors bg-emerald-700 hover:bg-emerald-800 disabled:opacity-60"
          >
            {{ guardando ? 'Guardando...' : 'Actualizar Alojamiento' }}
          </button>
        </div>
      </form>

      <ng-template #loadingTpl>
        <div class="p-8 text-slate-500">Cargando alojamiento…</div>
      </ng-template>
    </div>
  </main>
</div>
