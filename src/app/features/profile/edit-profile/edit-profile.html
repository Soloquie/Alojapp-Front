<div class="max-w-3xl mx-auto p-4 sm:p-6 lg:p-8 bg-slate-50 min-h-screen">
  <!-- HEADER -->
  <header class="flex items-center justify-between mb-8">
    <button class="text-sm text-slate-600 hover:text-slate-900" (click)="back()">
      ← Volver
    </button>
    <h1 class="text-3xl font-bold text-slate-900 flex-1 text-center -ml-10">
      Editar Perfil
    </h1>
    <button
      class="bg-emerald-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-emerald-700 transition-colors"
      (click)="guardar()"
      [disabled]="guardando">
      {{ guardando ? 'Guardando...' : 'Guardar' }}
    </button>
  </header>

  <!-- TARJETA FOTO -->
  <section class="bg-white p-6 sm:p-8 rounded-xl shadow-sm mb-6">
    <div class="flex flex-col sm:flex-row items-center gap-4">
<img
  [src]="avatar()"
  alt="Foto de perfil"
  class="w-24 h-24 rounded-full object-cover"
/>

      <div class="text-center sm:text-left">
        <label class="text-emerald-700 font-semibold hover:underline cursor-pointer">
          Subir Nueva Foto de Perfil
          <input
            type="file"
            class="hidden"
            accept="image/*"
            (change)="onFileSelected($event)" />
        </label>
        <p class="text-sm text-slate-500 mt-1">JPG o PNG. Tamaño máximo de 5MB.</p>
      </div>
    </div>
  </section>

  <!-- FORMULARIO -->
  <section class="bg-white p-6 sm:p-8 rounded-xl shadow-sm">
    <form class="space-y-6" (ngSubmit)="guardar()">
      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1" for="full-name">
          Nombre Completo
        </label>
        <input
          id="full-name"
          type="text"
          [(ngModel)]="nombre"
          name="nombre"
          class="w-full rounded-lg border-slate-200 bg-slate-50 focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1" for="email">
          Correo electrónico
        </label>
        <input
          id="email"
          type="email"
          [value]="email"
          disabled
          class="w-full rounded-lg border-slate-200 bg-slate-100 text-slate-500"
        />
        <p class="text-xs text-slate-400 mt-1">
          El correo no se puede cambiar desde aquí.
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1" for="phone">
          Número de teléfono
        </label>
        <input
          id="phone"
          type="tel"
          [(ngModel)]="telefono"
          name="telefono"
          class="w-full rounded-lg border-slate-200 bg-slate-50 focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1" for="birthdate">
          Fecha de Nacimiento
        </label>
        <input
          id="birthdate"
          type="date"
          [(ngModel)]="fechaNacimiento"
          name="fechaNacimiento"
          class="w-full rounded-lg border-slate-200 bg-slate-50 focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>
    </form>
  </section>
</div>
